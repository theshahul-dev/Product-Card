<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card-container">
        <div class="card-top">
            <div class="card-top-left">
                <img src="logo.png" alt="">
            </div>
            <div class="card-top-right">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="card-image">
            <img src="shoe.png" alt="">
        </div>
        <h2 class="heading">Adidas Samba</h2>
        <p class="text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit labore quae quaerat
            eaque.</p>
        <ul class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </ul>
        <p class="item-price"><sup>$</sup>5.00/-</p>
        <button class="item-cart-btn">Add To Cart</button>
    </div>
</body>

</html>
